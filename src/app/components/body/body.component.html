<div class="col-8">
    <h6>Formulario</h6>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="card p-5">
        <input hidden type="text" [(ngModel)]=id name="id" />
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" [(ngModel)]='nombre' name='nombre' class="form-control" id="nombre">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" [(ngModel)]='telefono' name='telefono' class="form-control" id="telefono">
        </div>
        <!-- <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Teléfono
                    </th>
                </tr>
            </thead>
        </table>
    </div>
</div>
